<!DOCTYPE html>
<html ng-app="test">
<head>
    <title>GED | Project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/ng-module/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/ng-module/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="js/ng-module/angular-route.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-controller="parentController" style=" ">

    <div class="container " ng-controller="childController"><br/>
        <div class="row">
            <div class="span4" style="font-size: 35px;margin-bottom: 10px;font-weight: bold;color: #1D95B9;">
                <span class="fa fa-folder-open"></span>&nbsp;GED
            </div>
            <div class="span8">
                <div class="btn-group right" ng-show="user">
                    <button class="btn" ng-class="{'btn-info': user != null}"><i class="fa fa-user"></i> {{user.name+ " "+user.prenom }} </button>
                    <button class="btn btn-info" ><i class="fa fa-gear"></i></button>
                </div>

                <div ng-hide="user" class="right">
                    <a href="#/connection" class="btn btn-default" ><i class="fa fa-user"></i></a>
                </div>

                <div class="right" style="margin-right:10px;position: relative" ng-init="notifClicked = false">
                    <a href="#/administration/4" class="btn" ><i class="fa fa-bell"></i> </a>
                    <span class="notif bad" style=" position: absolute; top: -12px; right: -13px;">20</span>
                </div>

            </div>
        </div>

        <ng-include src="'vue/menu.html'"></ng-include>
        <ng-view></ng-view>
    </div>

</body>


</html>
